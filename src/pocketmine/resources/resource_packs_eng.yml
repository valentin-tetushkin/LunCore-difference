 #Этот файл конфигурации управляет глобальными ресурсами, используемыми на вашем сервере LunCore.

# Выберите, должны ли игроки использовать выбранные вами пакеты ресурсов, чтобы присоединиться к серверу.
# ПРИМЕЧАНИЕ. Это ничего не даст, если в стеке ниже нет пакетов ресурсов.
force_resources: false
resource_stack:
  #Ресурс-паки здесь применяются снизу вверх. Это означает, что ресурсы в более высоких пакетах переопределяют ресурсы в более низких пакетах.
  #Записи здесь должны указывать имя файла пакета ресурсов.
  #Пример
  # - vanilla.zip
  # - LunCore.zip
  # Если вы хотите заставить клиентов использовать ванильные ресурсы, вы должны поместить ванильный пакет ресурсов в свою папку ресурсов и добавить его в стек здесь.